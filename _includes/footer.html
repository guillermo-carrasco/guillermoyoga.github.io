<footer class="site-footer">
  <div class="site-footer__inner">
    <p class="site-footer__title">Let's stay in touch</p>
    <ul class="site-footer__links">
      {% if site.email %}
      <li><a href="mailto:{{ site.email | encode_email }}">Email</a></li>
      {% endif %}
      {% if site.instagram_username %}
      <li><a href="https://instagram.com/{{ site.instagram_username }}" rel="noreferrer noopener">Instagram</a></li>
      {% endif %}
      {% if site.linkedin_username %}
      <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" rel="noreferrer noopener">LinkedIn</a></li>
      {% endif %}
    </ul>
    <p class="site-footer__note">{{ site.description }}</p>
    <p class="site-footer__copyright">Â© {{ 'now' | date: "%Y" }} {{ site.author }}</p>
  </div>
</footer>
