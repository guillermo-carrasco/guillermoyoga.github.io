layout: page
title: Contact Me
description: Say hi! Or whatever :) 
background: '/img/bg-contact.jpg'
eyebrow: Work together
---

<p class="contact-intro">
  Want to get in touch? Drop a note below and I'll respond as soon as I can. You can also email me directly at <a href="mailto:{{ site.email | encode_email }}">{{ site.email }}</a>.
</p>

<form id="contactForm" class="contact-form" action="https://formspree.io/f/xgvlvgdd" method="POST" novalidate>
  <div class="form-field">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required autocomplete="name">
  </div>
  <div class="form-field">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required autocomplete="email">
  </div>
  <div class="form-field">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>
  <div class="form-actions">
    <button type="submit" class="button button--primary">Send message</button>
    <p class="form-status" data-state="idle" aria-live="polite"></p>
  </div>
</form>
